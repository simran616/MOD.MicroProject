<div class="container pt-5" style="margin-left: 25%"  >
  <div class="card" style="width: 55%" >
      <div class="card-body" >
          <div style="text-align: center">
          <img class="card-img-top" src="../assets/image/pic1.png" alt="Card image cap" style="width: 12rem">
          <h3>Welcome Back!!!</h3></div><hr>
          
            <form class="form">
              <div class="form-group">
                  <input type="text" name="Email" class="form-control" placeholder="Email" [(ngModel)]= "loginUserData.Email">
              </div>
              <div class="form-group">
                  <input type="password" name="Password" class="form-control" placeholder="Password" [(ngModel)]="loginUserData.Password"><hr>
              </div>
                  <button (click)="loginUser()"  class="btn btn-success float-right">Log In</button>
                  <h5>Not having an account? <a href="/register">Register Now !</a></h5><hr>
                  <strong class="text-danger">
                      {{message}}
                  </strong>
            </form> 
          </div>
  </div>
</div>
