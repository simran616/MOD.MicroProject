<app-student-dashboard></app-student-dashboard>
<div class="container pt-3" >
    <h1 style="text-align: center">Available Courses</h1><hr>
    <table class="table table-hover " style="background-color: white">
        <thead class="thead-dark">
            <tr>
                <th>Course Name</th>
                <th>Course Duration</th>
                <th>Course Fees</th>
                <th>Mentor's Name</th>
                <th>Mentor's Email</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody *ngFor="let course of availablecourses">
            <tr>
                <td>{{course.cName}}</td>
                <td>{{course.cDuration}}</td>
                <td>{{course.cFees}}</td>
                <td>{{course.mentorFname}}  {{course.mentorLname}}</td>
                <td>{{course.mentorEmail}}</td>
                <td><button (click)="EnrollNow(course.id)" class="btn btn-success">Enroll Now</button></td>
            </tr>
        </tbody>
    </table>
</div>
