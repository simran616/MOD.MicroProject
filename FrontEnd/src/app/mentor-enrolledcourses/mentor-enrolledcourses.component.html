<app-mentor-dashboard></app-mentor-dashboard>

<div class="container pt-3" >
        <h1 style="text-align: center">Ongoing Courses</h1><hr>
        <table class="table table-hover " style="background-color: white">
            <thead class="thead-dark">
                <tr>
                    <th>Course Name</th>
                    <th>Course Duration</th>
                    <th>Course Fees</th>
                    <th>Student Name</th>
                </tr>
            </thead>
            <tbody *ngFor="let course of courses">
                <tr>
                    <td>{{course.cName}}</td>
                    <td>{{course.cDuration}}</td>
                    <td>{{course.cFees}}</td>
                    <td>{{course.studentFname}} {{course.studentLname}}</td>
                </tr>
            </tbody>
        </table>
    </div>
