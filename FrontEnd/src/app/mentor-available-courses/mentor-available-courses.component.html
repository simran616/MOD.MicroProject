<app-mentor-dashboard></app-mentor-dashboard>
<div class="container pt-3" >
    <h1 style="text-align: center">Available Courses</h1><hr>
    <table class="table table-hover " style="background-color: white">
        <thead class="thead-dark">
            <tr>
                <th>Course Name</th>
                <th>Course Duration</th>
                <th>Course Fees</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody *ngFor="let course of courses">
            <tr>
                <td>{{course.cName}}</td>
                <td>{{course.cDuration}}</td>
                <td>{{course.cFees}}</td>
                <td><button (click)="AddSkill(course.id)"class="btn btn-info">Add to Skills</button></td>
            </tr>
        </tbody>
    </table>
</div>
