<app-admin-dashboard></app-admin-dashboard>
<div class="container pt-3" >
        <h1 style="text-align: center">Available Courses</h1><hr>
        <table class="table table-hover " style="background-color: white">
            <thead class="thead-dark">
                <tr>
                    <th>Course Name</th>
                    <th>Course Duration</th>
                    <th>Course Fees</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody *ngFor="let course of courses">
                <tr>
                    <td>{{course.cName}}</td>
                    <td>{{course.cDuration}}</td>
                    <td>{{course.cFees}}</td>
                    <td><a routerLink="/edit-courses/{{course.id}}"><button>Edit</button></a>&nbsp;<button (click)="Delete(course.id)" >Delete</button></td>
                </tr>
            </tbody>
        </table><hr>

        <button type="submit" class="btn-info"routerLink="/add-courses" routerLinkActive="active">Add Courses</button>&nbsp;&nbsp;
        <!-- <button type="submit" class="btn-info"routerLink="/mentor-enrolled-courses" routerLinkActive="active">Ongoing Courses</button> -->
    </div>
